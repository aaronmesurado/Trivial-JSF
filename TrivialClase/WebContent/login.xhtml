<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<!-- Link para Fuente -->
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet" /> 
	<!-- Link para Iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<!-- Link a Bootstrap -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<!-- Link a archivo CSS -->	
	<h:outputStylesheet library="css" name="login.css"/>
	<!-- Icono Pagina -->
	<link rel="shortcut icon" href="#{resource['images/icono.png']}" />
</h:head>
<h:body>
	<h1 style="text-align: center">Login</h1>
	
	<div class="divMSG">
		<h:messages errorStyle="color: red; font-weight: bold; margin-top: 10px"
			globalOnly="true" styleClass="msg"/>
	</div>
	
	<div class="container mt-3">
		<h:form method="post">
			<br />
			<div class="form-group login usuario">
				<i class="fa fa-user mr-2"></i>
				<h:outputLabel styleClass="mt-2">Usuario</h:outputLabel>
				<h:inputText styleClass="form-control"
					value="#{controladorLogin.usuario.usuario}" />
			</div>
			<div class="form-group login contrasena">
				<i class="fa fa-unlock-alt mr-2"></i>			
				<h:outputLabel>Contraseña</h:outputLabel>
				<h:inputSecret id="pass" styleClass="form-control"
					value="#{controladorLogin.usuario.contrasena}" />
			</div>
			<div class="mt-3" align="center">
				<h:commandButton styleClass="btn btn-success enlace"
					action="#{controladorLogin.comprobar}" name="login" value="Login" />	
				<h:outputLink styleClass="btn btn-info enlace" value="./registro.daw">
					<i class="fa fa-user-circle mr-2" />
					<h:outputText value="Regístrate" />
				</h:outputLink>
			</div>
			<br />
		</h:form>
	</div>
</h:body>
</html>
